<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bStorm Home</title>

    <script type="module" src="../detail-post/detail.js"></script>
    <link rel="stylesheet" href="../style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="flex min-h-screen flex-col">
      <main class="flex-grow">
        <header
          class="flex flex-col items-center justify-between gap-4 bg-common p-2.5 px-5 sm:flex-row"
        >
          <div class="flex w-full justify-center sm:w-auto sm:justify-start">
            <a href="/">
              <img
                class="cursor-pointer"
                src="/asset/bstorm-logo.png"
                alt="bStorm logo"
              />
            </a>
          </div>

          <div
            class="flex w-full items-center justify-center sm:flex-grow sm:justify-start sm:pl-4"
          >
            <div class="relative w-full sm:w-1/2">
              <input
                type="text"
                placeholder="Find listing...."
                class="w-full rounded-full border border-gray-300 p-2 text-lg outline-none"
              />
              <button
                class="absolute right-3 top-1/2 -translate-y-1/2 transform cursor-pointer border-0 bg-white"
              >
                <ion-icon
                  class="text-lg text-common"
                  name="search-outline"
                ></ion-icon>
              </button>
            </div>
          </div>

          <div class="flex w-full justify-center sm:w-auto sm:justify-end">
            <div class="flex items-center gap-2 pr-8">
              <button
                id="list"
                class="h-10 w-10 cursor-pointer rounded-md border-0 bg-icon p-1 text-lg font-bold transition-colors duration-300 ease-in-out hover:bg-gray-200"
              >
                <ion-icon
                  class="cursor-pointer text-white"
                  size="large"
                  name="newspaper-outline"
                ></ion-icon>
              </button>
              <button
                id="login-button"
                onclick="toggleForm('login')"
                class="h-10 w-10 cursor-pointer rounded-md border-0 bg-icon p-1 text-lg font-bold transition-colors duration-300 ease-in-out hover:bg-gray-200"
              >
                <ion-icon
                  class="cursor-pointer text-white"
                  size="large"
                  name="log-in-outline"
                ></ion-icon>
              </button>
              <button
                id="logout-button"
                class="h-10 w-10 cursor-pointer rounded-md border-0 bg-icon p-1 text-lg font-bold transition-colors duration-300 ease-in-out hover:bg-gray-200"
              >
                <ion-icon
                  class="cursor-pointer text-white"
                  size="large"
                  name="log-out-outline"
                ></ion-icon>
              </button>
            </div>
          </div>
        </header>

        <div class="flex items-center justify-center">
          <div
            class="flex max-w-4xl flex-col overflow-hidden rounded-lg lg:flex-row"
          >
            <div>
              <img
                src="../public/asset/nike-shoes.jpg"
                alt="Nike Shoes"
                class="h-auto max-w-full p-6"
              />
            </div>

            <div class="flex w-full flex-col justify-between p-6 lg:w-1/2">
              <h1 class="mb-2 text-3xl font-bold text-gray-900">Nike shoes</h1>

              <p class="mb-6 text-gray-600">
                Nike shoes combine comfort, performance, and style, designed to
                help you stay active and on the move.
              </p>

              <p class="mb-4 text-lg text-gray-800">
                Time left:
                <span class="font-bold text-red-500"
                  >47 days 12 hours 3 minutes 20 seconds</span
                >
              </p>

              <p class="mb-6 text-lg text-gray-800">
                Top bid: <span class="font-semibold">20 nok</span>
              </p>

              <form class="flex items-center gap-2">
                <input
                  type="text"
                  placeholder="Offered price...."
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
                />
                <button
                  type="submit"
                  class="rounded-lg bg-icon px-6 py-2 font-bold text-gray-900 transition duration-200 hover:bg-yellow-200"
                >
                  Bid
                </button>
              </form>

              <p class="mt-4 text-center text-sm text-gray-500">
                <a href="#" class="text-blue-600 underline">Login</a> to place
                your bid
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="flex flex-col items-center bg-common pt-4">
          <img
            class="mb-2 h-auto items-center"
            src="../public/asset/footer-logo.png"
            alt="bStorm logo"
          />
          <p class="justify-center pb-4 text-base text-white">
            &copy; All rights reserved 2024.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
