<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bStorm Home</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
   
    <div class="flex min-h-screen flex-col">
      <main class="flex-grow">
       
        <header></header>
        <div class="hidden p-4" id="avatar-home">
          <div class="flex flex-row gap-4 p-4">
            <div class="flex flex-col">
              <img
                id="avatar-image-home"
                class="h-20 w-20 rounded-full"
                src="./public/assets/rings.jpg"
                alt="avatar"
              />
             
            </div>
            <div class="flex flex-col">
              <p
                id="username-profile"
                class="cursor-pointer py-2 text-sm font-bold text-common"
              >
                mi
              </p>
              <p id="credit-profile" class="pb-1 text-sm font-bold text-common">Credit: 1000</p>

              <button
                id="create-button"
                class="mt-2 rounded bg-icon px-4 py-2 font-semibold text-common transition hover:bg-yellow-200"
              >
                Create New
              </button>
            </div>
          </div>
        </div>
        <div class="hidden" id="introduction">
          <h1 class="p-6 text-center text-4xl text-h1">Join the Storm!</h1>
          <p class="mx-auto w-1/2 pb-1 text-justify text-xl text-common">
            We believe that every item has its own story, and every bid brings a
            new opportunity. Whether you're looking to score big on unique items
            or put your own treasures up for grabs, bStorm is the place where
            excitement meets opportunity.
          </p>
        </div>
        <div id="listing" class="mt-3 flex flex-wrap items-stretch gap-4 p-8">
          
        </div>
      </main>
      <footer>
        <div class="flex flex-col items-center bg-common pt-4">
          <img
            class="mb-2 h-auto items-center"
            src="./public/assets/footer-logo.png"
            alt="bStorm logo"
          />
          <p class="justify-center pb-4 text-base text-white">
            &copy; All rights reserved 2024.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
