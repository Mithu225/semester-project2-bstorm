<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bStorm Create Listing</title>

    <script type="module" src="../create/create.js"></script>
    <link rel="stylesheet" href="../style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="flex min-h-screen flex-col">
      <main class="flex-grow">
        <header></header>
        <div class="flex items-center justify-center p-6">
          <div class="flex flex-grow items-center justify-center">
            <div class="flex w-3/4 rounded-lg border bg-common pb-6">
              <form
                class="mx-auto flex w-full max-w-[40rem] flex-col px-8 py-4 sm:px-0"
                name="createPost"
              >
                <h1 class="text-center text-3xl text-white">Create New Post</h1>

                <div class="flex flex-col gap-4">
                  <label class="text-white" for="post-title">Title:</label>
                  <input
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box]"
                    type="text"
                    id="post-title"
                    minlength="5"
                    placeholder="Minimum 05 characters"
                    name="title"
                    required
                  />

                  <label class="text-white" for="post-content"
                    >Description:</label
                  >
                  <textarea
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box] [background-image:linear-gradient(white,white),linear-gradient(135deg,var(--color-gradient-from),var(--color-gradient-to))]"
                    aria-label="message"
                    rows="8"
                    cols="45"
                    name="description"
                    minlength="10"
                    placeholder="Minimum 10 characters"
                    id="content"
                  ></textarea>

                  <label class="text-white" for="keywords">Tags:</label>
                  <input
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box]"
                    type="string"
                    id="keywords"
                    name="tags"
                    placeholder="Separate tags by commas"
                  />

                  <label class="text-white" for="post-image-url">Image URL:</label>
                  <input
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box]"
                    type="url"
                    id="post-image-url"
                    name="image-url"
                    placeholder="Link to the image"
                  />
                  <label class="text-white" for="post-image-alt">Image Alt:</label>
                  <input
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box]"
                    type="alt"
                    id="post-image-alt"
                    name="image-alt"
                    placeholder="Describle the image"
                  />
                  <label class="text-white" for="end-date">Due date:</label>
                  <input
                    class="mb-4 rounded-md border-2 border-transparent bg-origin-border p-2 text-base [background-clip:padding-box,border-box]"
                    type="date"
                    id="end-date"
                    name="date"
                    aria-required="true"
                    required
                  />
                </div>
                <div id="errors-create" class="text-red-500"></div>
                <div class="flex justify-center gap-8 p-6">
                  <button
                    id="create-post-submit-button"
                    type="submit"
                    class="w-[10rem] cursor-pointer rounded-md border-0 bg-icon px-4 py-2"
                  >
                    Create
                  </button>
                  <button
                    id="cancel-post-submit-button"
                    type="button"
                    class="w-[10rem] cursor-pointer rounded-md border-0 bg-icon px-4 py-2"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="create-success-popup" class="hidden">
          <div
            class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
          >
            <div class="max-w-md rounded-lg bg-white p-6 text-center shadow-lg">
              <h2 class="mb-2 text-2xl font-bold text-common">
                Listing Published!!
              </h2>
              <p class="mb-4 text-gray-700">Check it out now.</p>
              <button
                id="close-create-popup"
                class="rounded bg-icon px-4 py-2 font-bold text-white hover:bg-gray-200"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="flex flex-col items-center bg-common pt-4">
          <img
            class="mb-2 h-auto items-center"
            src="/assets/footer-logo.png"
            alt="bStorm logo"
          />
          <p class="justify-center pb-4 text-base text-white">
            &copy; All rights reserved 2024.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
